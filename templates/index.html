<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresión triaxial - CISMID</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Barra lateral -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <button id="select-file-button">Seleccionar Archivo en Tiempo Real</button>
        <input type="file" id="file-input" style="display: none;">
        <div id="file-params" style="display: none;">
            <h3>Ingrese los parámetros para el archivo seleccionado</h3>
            <label for="sigma3">Sigma3:</label>
            <input type="number" id="sigma3" name="sigma3" step="0.01" value="0"><br>
            <label for="H0">H0:</label>
            <input type="number" id="H0" name="H0" step="0.01" value="20"><br>
            <label for="D0">D0:</label>
            <input type="number" id="D0" name="D0" step="0.01" value="10"><br>
            <label for="DH0">DH0:</label>
            <input type="number" id="DH0" name="DH0" step="0.01" value="0"><br>
            <label for="DV0">DV0:</label>
            <input type="number" id="DV0" name="DV0" step="0.01" value="0"><br>
            <label for="PP0">PP0:</label>
            <input type="number" id="PP0" name="PP0" step="0.01" value="0"><br>
            <button id="submit-params">Enviar</button>
        </div>
        <button id="select-static-files-button">Seleccionar Archivos Estáticos</button>
        <input type="file" id="static-file-input" style="display: none;" multiple>
        <div id="static-file-params" style="display: none;">
            <h3>Ingrese los parámetros para los archivos estáticos seleccionados</h3>
            <div id="static-file-params-container"></div>
            <button id="submit-static-params">Enviar Parámetros Estáticos</button>
        </div>
    </div>

    <!-- Botón para abrir la barra lateral -->
    <button class="openbtn" onclick="openNav()">☰ Menú</button>  

    <div id="main">
        <header>
            <img src="static/images/logo.png" alt="Logo de mi página web" class="logo">
            <h1>Compresión triaxial en tiempo real</h1>
            <div class="monitoring-panel">
                <p>Desplazamiento (mm): <span id="displacement" class="displacement">0.000</span></p>
                <p>Fuerza (kN): <span id="force" class="force">0.00</span></p>
                <p>Volumen (cm3): <span id="volume" class="volume">0.00</span></p>
                <p>Presión (kPa): <span id="pressure" class="pressure">0.00</span></p>
            </div>
        </header>
        <div class="container">
            <div class="graph-box">
                <div id="graph_esfuerzo" class="graph"></div>
            </div>
            <div class="graph-box">
                <div id="graph_q_p" class="graph"></div>
            </div>
            <div class="graph-box">
                <div id="graph_pressure" class="graph"></div>
            </div>
            <div class="graph-box">
                <div id="graph_qp" class="graph"></div>
            </div>
        </div>
        <footer>
            <p>CISMID: <span id="current-date"></span></p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
